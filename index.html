<script>
  

  // Toast Function
  function showToast(message, color="#28a745") {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.style.background = color;
    toast.style.display = "block";
    setTimeout(() => toast.style.opacity = "1", 50);

    setTimeout(() => {
      toast.style.opacity = "0";
      setTimeout(() => toast.style.display = "none", 400);
    }, 2000);
  }

  // Add Query
  document.getElementById("addQueryBtn").addEventListener("click", () => {
    const text = queryInput.value.trim();
    if (!text) return;
    queryCount++;
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${queryCount}</td>
      <td class="query-text">${text}</td>
      <td>
        <button class="btn warning" onclick="editQuery(this)">‚úèÔ∏è Edit</button>
        <button class="btn danger" onclick="deleteQuery(this)">üóëÔ∏è Delete</button>
      </td>
    `;
    queryTable.appendChild(row);
    queryInput.value = "";
  });

  // Edit / Save Toggle
  function editQuery(btn) {
    const td = btn.closest("tr").querySelector(".query-text");

    if (btn.textContent.includes("‚úèÔ∏è")) {
      // Edit Mode
      const currentText = td.textContent;
      td.innerHTML = `<input type="text" value="${currentText}" style="width:90%; padding:4px;">`;
      btn.textContent = "üíæ Save";
      btn.className = "btn success";
    } else {
      // Save Mode
      const input = td.querySelector("input");
      const newText = input.value.trim();
      if (newText) {
        td.textContent = newText;
        btn.textContent = "‚úèÔ∏è Edit";
        btn.className = "btn warning";
      } else {
        showToast("‚ö†Ô∏è Query cannot be empty!", "#dc3545");
      }
    }
  }

  // Delete Query
  function deleteQuery(btn) {
    btn.closest("tr").remove();
    showToast("üóëÔ∏è Query deleted", "#dc3545");
  }

  // Copy All Queries
  document.getElementById("copyAllBtn").addEventListener("click", () => {
    let allQueries = [];
    document.querySelectorAll("#queryTable .query-text").forEach((td, i) => {
      allQueries.push(`${i+1}. ${td.textContent}`);
    });
    if (allQueries.length === 0) {
      showToast("‚ö†Ô∏è No queries to copy!", "#ffc107");
      return;
    }
    navigator.clipboard.writeText(allQueries.join("\n")).then(() => {
      showToast("‚úÖ All queries copied!");
    });
  });
</script>

    const categoryFilter = document.getElementById("categoryFilter");
    const subcategoryFilter = document.getElementById("subcategoryFilter");
    const messagesDiv = document.getElementById("messages");
    const favoriteDiv = document.getElementById("favoriteMessages");
    const favoriteContainer = document.getElementById("favoriteMessagesContainer");
    const favoritesSet = new Set();

    function populateCategoryDropdown() {
      const categories = [...new Set(responses.map(r => r.category))];
      categoryFilter.innerHTML = '<option value="">All Categories</option>' +
        categories.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function populateSubcategoryDropdown(selectedCategory = "") {
      let subcategories = responses
        .filter(r => !selectedCategory || r.category === selectedCategory)
        .map(r => r.subcategory);
      subcategories = [...new Set(subcategories)];
      subcategoryFilter.innerHTML = '<option value="">All Subcategories</option>' +
        subcategories.map(sc => `<option value="${sc}">${sc}</option>`).join('');
    }

    function renderMessages(filterText = "", filterCategory = "", filterSub = "") {
      messagesDiv.innerHTML = "";
      favoriteDiv.innerHTML = "";
      favoriteContainer.style.display = favoritesSet.size ? "block" : "none";

      const filtered = responses.filter(r =>
        r.messages.some(m => m.toLowerCase().includes(filterText.toLowerCase())) &&
        (!filterCategory || r.category === filterCategory) &&
        (!filterSub || r.subcategory === filterSub)
      );

      filtered.forEach(r => {
        const card = document.createElement("div");
        card.className = "card";
        const lines = r.messages.map(m => `
          <div class="message-line">
            <span class="message-text">${m}</span>
            <div class="btn-group">
              <button class="copy" onclick="handleCopy(this, \`${m}\`)">Copy üìã</button>
              <select class="language-select" onchange="openTranslate(this, \`${m}\`)">
                <option value="">üåç Translate</option>
                <option value="hi">Hindi</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="pt">Portuguese</option>
              </select>
              <button class="favorite-toggle ${favoritesSet.has(m) ? 'active' : ''}" onclick="toggleFavorite(this, \`${m}\`)">‚≠ê</button>
            </div>
          </div>
        `).join("");
        card.innerHTML = `
          <div class="category">${r.category}</div>
          <div class="subcategory">${r.subcategory}</div>
          ${lines}
        `;
        messagesDiv.appendChild(card);

        r.messages.forEach(msg => {
          if (favoritesSet.has(msg)) {
            const favLine = document.createElement("div");
            favLine.className = "message-line";
            favLine.innerHTML = `
              <span class="message-text">${msg}</span>
              <div class="btn-group">
                <button class="copy" onclick="handleCopy(this, \`${msg}\`)">Copy üìã</button>
              </div>`;
            favoriteDiv.appendChild(favLine);
          }
        });
      });
    }

    function handleCopy(button, text) {
      navigator.clipboard.writeText(text).then(() => {
        button.innerText = "‚úÖ Copied!";
        button.classList.add("copied");
        setTimeout(() => {
          button.classList.remove("copied");
          button.innerText = "Copy üìã";
        }, 1000);
      });
    }

    function openTranslate(select, text) {
      const lang = select.value;
      if (!lang) return;
      const base = "https://translate.google.com/?sl=en&op=translate";
      const url = `${base}&tl=${lang}&text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
      select.selectedIndex = 0;
    }

    function toggleFavorite(button, message) {
      if (favoritesSet.has(message)) {
        favoritesSet.delete(message);
        button.classList.remove("active");
      } else {
        favoritesSet.add(message);
        button.classList.add("active");
      }
      renderMessages(
        document.getElementById("searchInput").value,
        categoryFilter.value,
        subcategoryFilter.value
      );
    }

      queryTable.appendChild(row);
      queryInput.value = "";

    function toggleFav(button) {
      const row = button.closest("tr");

  function updateClockAndCheckAlarm() {
    const now = new Date();
    const utcOffset = now.getTimezoneOffset() * 60000;
    const istTime = new Date(now.getTime() + utcOffset + (5.5 * 3600000));

    const hours = String(istTime.getHours()).padStart(2, '0');
    const minutes = String(istTime.getMinutes()).padStart(2, '0');
    const seconds = String(istTime.getSeconds()).padStart(2, '0');
    realTime.textContent = `${hours}:${minutes}:${seconds}`;

    const currentMinute = istTime.getMinutes();
    const currentSecond = istTime.getSeconds();

    if ((currentMinute === 0 || currentMinute === 30) &&
        currentSecond <= 2 &&
        lastAlarmMinute !== currentMinute) {
      startAlarm();
      lastAlarmMinute = currentMinute;
    }

    if (currentMinute !== lastAlarmMinute && (currentMinute !== 0 && currentMinute !== 30)) {
      lastAlarmMinute = -1;
    }
  }

  function startAlarm() {
    alarmBox.style.display = "block";
    alarmSound.volume = 0.1;

    // Try direct play without prompt
    alarmSound.play().then(() => {
      console.log("‚úÖ Alarm playing.");
    }).catch(err => {
      console.warn("‚ùå Alarm blocked:", err);
    });

    let volume = 0.1;
    const increaseVolume = setInterval(() => {
      volume += 0.1;
      if (volume >= 1) {
        volume = 1;
        clearInterval(increaseVolume);
      }
      alarmSound.volume = volume;
    }, 3000); // slow increase
  }

  function stopAlarm() {
    alarmSound.pause();
    alarmSound.currentTime = 0;
    alarmBox.style.display = "none";
  }

  setInterval(updateClockAndCheckAlarm, 1000);





</script>

  const notesHeader = document.getElementById("notesHeader");
  const highlightBtn = document.getElementById("highlightBtn");
  const notesToast = document.getElementById("notesToast");

  // Load saved notes (HTML content to preserve highlights)
  notesBox.innerHTML = localStorage.getItem("myNotesHTML") || "";

  // Auto-save on typing
  notesBox.addEventListener("input", () => {

  });

  // Minimize button
  minimizeBtn.addEventListener("click", () => {
    notesContainer.style.display = "none";
  });

  // Drag Function
  let offsetX, offsetY, isDown = false;
  notesHeader.addEventListener("mousedown", (e) => {
    isDown = true;
    offsetX = e.clientX - notesContainer.offsetLeft;
    offsetY = e.clientY - notesContainer.offsetTop;
  });
  document.addEventListener("mouseup", () => isDown = false);
  document.addEventListener("mousemove", (e) => {
    if (isDown) {
      notesContainer.style.left = (e.clientX - offsetX) + "px";
      notesContainer.style.top = (e.clientY - offsetY) + "px";
      notesContainer.style.right = "auto";
    }
  });

  // Auto-resize content area
  const resizeObserver = new ResizeObserver(() => {
    notesBox.style.height = (notesContainer.clientHeight - notesHeader.clientHeight - notesToast.clientHeight - 5) + "px";
  });
  resizeObserver.observe(notesContainer);

  // Show Toast
  function showToast(msg) {
    notesToast.textContent = msg;
    notesToast.style.display = "block";
    setTimeout(() => {
      notesToast.style.display = "none";
    }, 2000);
  }

  // Highlight selected text
  highlightBtn.addEventListener("click", () => {
    const selection = window.getSelection();
    if (selection.rangeCount > 0 && !selection.isCollapsed) {
      const range = selection.getRangeAt(0);
      const span = document.createElement("mark");
      range.surroundContents(span);

    } else {
      showToast("‚ö†Ô∏è Please select some text to highlight.");
    }
  });
</script>
